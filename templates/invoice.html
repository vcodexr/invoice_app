{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-6">Invoices</h1>

<div class="bg-white p-6 rounded-xl shadow">
  <table class="w-full border-collapse">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-3 py-2">ID</th>
        <th class="border px-3 py-2">Customer</th>
        <th class="border px-3 py-2">Date</th>
        <th class="border px-3 py-2">Total</th>
        <th class="border px-3 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for invoice in invoices %}
      <tr class="hover:bg-gray-50">
        <td class="border px-3 py-2">{{ invoice.id }}</td>
        <td class="border px-3 py-2">{{ invoice.customer.name }}</td>
        <td class="border px-3 py-2">{{ invoice.date }}</td>
        <td class="border px-3 py-2">â‚¹{{ invoice.total }}</td>
        <td class="border px-3 py-2 space-x-3">
          <a href="{{ url_for('invoice_view', id=invoice.id) }}" class="text-blue-600 hover:underline">View</a>
          <a href="{{ url_for('invoice_pdf', id=invoice.id) }}" class="text-green-600 hover:underline">Download</a>
          <a href="{{ url_for('delete_invoice', id=invoice.id) }}" class="text-red-600 hover:underline">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
