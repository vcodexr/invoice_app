{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Customer</h1>
{% if error %}
  <div class="bg-red-100 text-red-800 p-3 rounded mb-4">{{ error }}</div>
{% endif %}
<form method="POST" class="space-y-3 w-1/2">
  <input type="text" name="name" value="{{ customer.name }}" class="w-full border p-2 rounded">
  <input type="email" name="email" value="{{ customer.email }}" class="w-full border p-2 rounded">
  <input type="text" name="address" value="{{ customer.address }}" class="w-full border p-2 rounded">
  <button class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Save Changes</button>
</form>
{% endblock %}
