{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Item</h1>
{% if error %}
  <div class="bg-red-100 text-red-800 p-3 rounded mb-4">{{ error }}</div>
{% endif %}
<form method="POST" class="space-y-3 w-1/2">
  <input type="text" name="description" value="{{ item.description }}" class="w-full border p-2 rounded">
  <input type="number" name="quantity" value="{{ item.quantity }}" class="w-full border p-2 rounded">
  <input type="number" step="0.01" name="price" value="{{ item.price }}" class="w-full border p-2 rounded">
  <button class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Save Changes</button>
</form>
{% endblock %}
